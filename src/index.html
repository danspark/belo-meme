<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Belo meme!</title>
    <style type="text/css">
        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
        }

        h1 {
            font-size: 5em;
            margin: 0.67em 0;
            text-align: center;
        }

        audio:not([controls]) {
            display: none;
            height: 0;
        }
    </style>
</head>

<body>
    <h1>Belo meme!</h1>
    <audio id="audio" src="media/belo-meme-1.mp3" type="audio/mpeg" preload="auto" autoplay>
        <script type="text/javascript">
            // autoplay is disabled on mobile web
            document.addEventListener('touchend', function handleTouch() {
                document.getElementById('audio').play();
            });
        </script>
</body>

</html>
